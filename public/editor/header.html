<header id="branding" role="banner">
  <div class="row">
    <hgroup class="eight columns">
      <h1 id="site-title"><span><a href="{{ home_url }}" title="" rel="home">{{{ site_title }}}</a></span></h1>
      <h2 id="site-description">{{{ site_description }}}</h2>
    </hgroup>

    <div class="columns searchform">
      {{{ search_form }}}
    </div>
  </div>

  <div class="row">
    <div class="columns headerimage">
      {{{ header_image }}}
    </div>
  </div>

  <div class="row">
    <div class="columns menu">
      {{{ menu }}}
    </div>
  </div>
</header><!-- #branding -->
