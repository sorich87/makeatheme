<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>Welcome to Foundation</title>

  <script data-main="../js/index" src="../js/vendor/require.js"></script>

  <script>
    define('init', function() {
      return {};
    });
  </script>

  <!-- Included CSS Files -->
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../css/editor.css">

  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body class="page">
  <div id="page" class="hfeed">
    <header id="branding" role="banner">
      <div class="row">
        <hgroup class="eight columns">
        <h1 id="site-title"><span><a href="{{ home_url }}" title="" rel="home">{{{ site_title }}}</a></span></h1>
          <h2 id="site-description">{{{ site_description }}}</h2>
        </hgroup>

        <div class="four columns" id="search">
          {{{ search_form }}}
        </div>
      </div>

      <div class="row">
        <div class="twelve columns">
          <a href="{{ home_url }}">
            {{{ header_image }}}
          </a>
        </div>
      </div>

      <div class="row">
        <div class="twelve columns">
          <nav id="access" role="navigation">
            <h3 class="assistive-text">Main menu</h3>
            <div class="skip-link"><a class="assistive-text" href="#content" title="Skip to primary content">Skip to primary content</a></div>
            <div class="skip-link"><a class="assistive-text" href="#secondary" title="Skip to secondary content">Skip to secondary content</a></div>
            {{{ menu }}}
          </nav><!-- #access -->
        </div>
      </div>
    </header><!-- #branding -->

    <div class="row" id="main">
      <div class="eight columns" id="content">
        {{{ content }}}
      </div>

      <div class="four columns widget-area" role="complementary">
        {{{ sidebar }}}
      </div>
    </div>

    <footer id="colophon" role="contentinfo">
      <div id="site-generator" class="row">
        <div class="twelve columns">
          <a href="http://wordpress.org/" title="Semantic Personal Publishing Platform" rel="generator">Proudly powered by WordPress</a>
        </div>
      </div>
    </footer><!-- #colophon -->
  </div>
</body>
</html>
